<!DOCTYPE html>
<meta charset="utf-8"/>
<title>Webcase client Test</title>
<script src="libshine.js"></script>
<script src="libmp3lame.js"></script>
<script src="libmad.js"></script>
<script src="webcast.js"></script>
<script language="javascript" type="text/javascript">
  navigator.getUserMedia  = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

  // Configuration
  var wsUri = "ws://localhost:8080/mount";
  var file;
  var bitrate = 128;
  var channels = 2;
  var samplerate;
  var encoder = Webcast.Encoder.Lame;
  var audioContext;
  var webcast;
  var passThrough = false;
  var useWorker = false;
  var useMad = false;
  var audioSource;

  function createAudioContext() {
    if (typeof webkitAudioContext !== "undefined") {
      audioContext = new webkitAudioContext();
    } else {
      audioContext = new AudioContext();
    }
    samplerate = audioContext.sampleRate;
  }

  function killWebcast() {
    if (audioSource) {
      audioSource.remove();
      audioSource = null;
    }
    if (webcast) {
      webcast.close();
      webcast = null;
    }
    if (audioContext) {
      audioContext = null;
    }
  }

  function createEncoder() {
    bitrate = parseInt(document.getElementById("bitrate").value); 
    channels = parseInt(document.getElementById("channels").value);

    var enc = new encoder({
      channels: channels,
      samplerate: samplerate,
      bitrate: bitrate
    });

    if (useWorker) {
      enc = new Webcast.Encoder.Worker({
        scripts: ["http://localhost:8000/libmp3lame.js", "http://localhost:8000/libshine.js", "http://localhost:8000/webcast.js"],
        encoder: enc
      });
    }

    return enc;
  }

  function createWebcastNode(source) {
    webcast = new Webcast.Node({
      uri: wsUri,
      encoder: createEncoder(),
      context: audioContext,
      options: {passThrough: passThrough}
    });
    
    source.connect(webcast);
    webcast.connect(audioContext.destination);
  }

  function createAudioSource() {
    killWebcast();
    createAudioContext();

    if (useMad) {
      var enc = createEncoder();
      var socket = webcast = new Webcast.Socket({
        uri: wsUri,
        mime: enc.mime,
        info: enc.info
      }); 
      var create = function () {
        createMadDecoder(file, function (decoder) {
          var fn = function (data, err) {
            var start = new Date;
            if (!socket.isOpen()) {
              return;
            }
            if (err) {
              create();
              return;
            }
            data = data.slice(0,channels);
            enc.encode(data, function (encoded) {
              if (webcast) {
                webcast.sendData(encoded);
              }
              var stop = new Date;
              var frameDuration = 1000*parseFloat(data[0].length)/samplerate;
              var timeout = Math.max(frameDuration - stop.getTime() + start.getTime(), 0);
              // We wait for that frame to expire.
              setTimeout(function () {
                decoder.decodeFrame(fn);
              }, timeout);
            });
          };
          decoder.decodeFrame(fn);
        });
      };
      socket.socket.addEventListener("open", function() {
        create();
      });
      return;
    }

    audioSource = new Audio();

    audioSource.src = URL.createObjectURL(file);
    audioSource.controls = true;
    audioSource.autoplay = false;
    audioSource.loop = true;

    audioSource.addEventListener("canplay", function () {
      var source = audioContext.createMediaElementSource(audioSource);
      createWebcastNode(source);
      audioSource.play();
    }, false);

    document.getElementById("player").appendChild(audioSource);
  }

  function init() {
    console.log("Initializing.");

    document.getElementById('play-audio').onclick = function() {
      createAudioSource();
    };

    document.getElementById('record-audio').onclick = function () {
      console.log("Clicked record.");
      navigator.getUserMedia({audio:true, video:false}, function (stream) {
        killWebcast();

        createAudioContext();
        var source = audioContext.createMediaStreamSource(stream);

        createWebcastNode(source);
      }, function(e) {
        console.log("getUserMedia error: "+e.name+" "+e.message);
      });
    };

    document.getElementById('send-metadata').onclick = function () {
      if (webcast) {
        console.log("Send metadata.");
        webcast.sendMetadata({
          title:  document.getElementById("title").value,
          artist: document.getElementById("artist").value
        });
      }
    };

    document.getElementById("lame").onchange = function () {
      if (this.checked)
        encoder = Webcast.Encoder.Lame;
    };
    document.getElementById("shine").onchange = function () {
      if (this.checked)
        encoder = Webcast.Encoder.Shine;
    };
    document.getElementById("raw").onchange = function () {
      if (this.checked)
        encoder = Webcast.Encoder.Raw;
    };

    document.getElementById("stop").onclick = function () {
      killWebcast();
    };

    document.getElementById("file").onchange = function () {
      file = this.files[0];
    };

    document.getElementById("asynchronous").onchange = function () {
      useWorker = this.checked;
    };

    document.getElementById("asynchronous").onchange = function () {
      useWorker = this.checked;
    };

    document.getElementById("passThrough").onchange = function () {
      passThrough = this.checked; 
    };

    document.getElementById("mad").onchange = function () {
      useMad = this.checked;
      if (useMad) {
        document.getElementById("file").accept = "audio/mpeg";
      } else {
        document.getElementById("file").accept = "audio/*";
      }
    };
  }

  window.addEventListener("load", init, false);
</script>

<h2>Webcast Client Test</h2>
Encoder:
<input type="radio" name="encoder" value="lame"  id="lame" checked>Lame
<input type="radio" name="encoder" value="shine" id="shine">Shine
<input type="radio" name="encoder" value="raw"   id="raw">Raw<br>
<br>
Encoding setup:<br>
Channels: <input type="text"  value="2"     id="channels">(max: 2)</br>
Bitrate:  <input type="text"  value="128"   id="bitrate"></br>
<br>
Play stream locally: <input type="checkbox" id="passThrough"><br>
Use asynchronous worker: <input type="checkbox" id="asynchronous"><br>
Decode using libmad.js: <input type="checkbox" id="mad"><br>
<br>
Stream from the microphone:<br>
<button id="record-audio">Record</button><br>
<br>
Choose a file to play:<br>
<div id="player">
  <input type="file" id="file" accept="audio/*"><br>
  <button id="play-audio">Play</button><br>
</div>
<br>
Stop Streaming:<br>
<button id="stop">Stop</button><br>
<br>
Send metadata:<br>
Artist:
<input id="artist" type="text"><br>
Title:
<input id="title" type="text"><br>
<button id="send-metadata">Send</button><br>
<div id="output"></div>
</html>
